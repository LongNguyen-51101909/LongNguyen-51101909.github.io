<div class="fr-top">
</div>
<div id="thing" data-0="left[cos]:10%; top[sin]:10%" data-10000="left:90%; top: 90%;"
     class="skrollable skorolable-between"
     style="left: 50%; top: 10%;">

    <img src="images/140_ipad-pro-97-wifi-32gb-space-grey-600x600.jpg">
    <img src="images/140_laptop-dell-inspiron-15-3000-series-n3552-70082004-600x600.jpg">

    <small>Scroll to effect</small>
</div>


<script type="text/javascript" src="js/libs.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/start.js"></script>
<script type="text/javascript" src="js/skrollr.min.js"></script>

<script type="text/javascript">
    skrollr.init({
        easing: {
            sin: function (p) {
                return (Math.sin(p * Math.PI * 2 - Math.PI / 2) + 1) / 2;
            },

            cos: function (p) {
                return (Math.cos(p * Math.PI * 2 - Math.PI / 2) + 1) / 2;
            }
        },
        render: function (data) {
            //loop
            if (data.curTop === data.maxTop) {
                this.setScrollTop(0, true);
            }
        }
    });
</script>
</body>
